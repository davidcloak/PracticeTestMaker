<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        #ATagBtn{
          padding: 2px;
          background-color: gainsboro;
          border: 2px solid black;
          white-space: nowrap;
        }

        #banner{
          position: fixed;
          top: 4em;
          right: 1em;
          padding: 1em;
          width: fit-content;
          background-color: rgba(15,33,80, 0.90);
          z-index: 100;
          border-radius: 0.5em;
        }
        .card-body a{
          padding: 2px;
          background-color: gainsboro;
          border: 2px solid black;
        }
        #btnStyle{
          padding-top: 0.25em;
          padding-bottom: 0.25em;
        }

        form{
          padding: 2em;
          /* background-color: rgb(78, 199, 241);  */
          /* border: 2px solid black; */
          width: 60%;
          margin: 2em;
        }

        .card{
          width: 100%;
          background-color: rgb(78, 199, 241);
          margin-bottom: 1em;
        }
        .card-body input{
          width: 100%;
          background-color: rgb(129, 234, 255);
        }
        textarea{
          width: 100%;
          min-height: 10em;
          background-color: rgb(129, 234, 255);
        }
        body{
          background-color: rgb(215,233,118);
        }

        /* Adjusted Screen sizes */
        @media (max-width: 900px){
          #spacer{
            height: 8em;
          }
          .card{
            margin: auto;
          }
          #banner{
            width: 60%;
            text-align: center;
            right: 20%;
            left: auto;
          }
          form{
            margin: auto;
          }
        }

        /* Mobile */
        @media (pointer:none), (pointer:coarse) {
          #banner{
            width: 99%;
            text-align: center;
            right: 0;
          }
          #spacer{
            height: 8em;
          }
          .card{
            width: 99%;
          }
          form{
            width: 100%;
            margin: 0;
          }
        }
    </style>
    <title>Free Practice Test Maker :)</title>
  </head>
  <body>
    <script>
      function formColor(){
        var form = document.getElementById("form");
        form.setAttribute("style", "background-color: rgb(78, 199, 241); margin-bottom: 0.5em; border: 2px solid black;");
      }
    </script>
    {{ nav|safe }}
    
    <div id="spacer"></div>

    

    <form method="POST" id="form" action="/test">
      {% csrf_token %}
      <div id="banner">
        <div style="margin-bottom: 0.5em;">
          <a id="ATagBtn" onclick="AddOpenEnded(), formColor()">Add Open Ended</a>
          <a id="ATagBtn" onclick="AddMultipeChoise(), formColor()">Add Multiple Choise</a>
        </div>
        <div>
          <input placeholder="Test Name" name="name">
          <button id="submit" name="QAmount" value="0">Submit</button>
        </div>
      </div>
      <div id="testMaker"></div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://davidcloak.github.io/DjangoStaticFile/PracticeTests/script.js"></script>
  </body>
</html>
